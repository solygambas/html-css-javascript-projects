<!-- Based on CSS Grid Layout With Image Span by Brad Traversy (2020)
see: https://www.youtube.com/watch?v=-qOe8lBAChE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Health Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Refactor Spanning Logic with a Class -->
      <!-- Make the Dashboard Interactive -->
      <div class="bg1 grid-col-span-2" data-metric="goals">
        <h2>16 <span>| 24</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1" data-metric="respiration">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>
      </div>

      <div class="bg2" data-metric="miles">
        <h2><i class="fas fa-running"></i></h2>
        <p>Miles</p>
      </div>
      <div class="bg1" data-metric="temperature">
        <h2>37 &deg;C</h2>
        <p>Temperature</p>
      </div>
      <div class="bg1" data-metric="sleep">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2 grid-col-span-2" data-metric="heartrate">
        <h2>75 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1" data-metric="weight">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg1" data-metric="fat">
        <h2>24 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2 grid-col-span-2" data-metric="glucose">
        <h2>90 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2 grid-col-span-2" data-metric="avg">
        <h2>2080 <span>kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2" data-metric="workouts">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
      </div>
      <div class="bg2" data-metric="hydration">
        <h2>61 <span>%</span></h2>
        <p>Body Hydration</p>
      </div>
    </div>
    <dialog id="dashboard-modal">
      <div class="modal">
        <h3 id="modal-title"></h3>
        <ul id="modal-list"></ul>
        <button id="close-modal">Close</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
