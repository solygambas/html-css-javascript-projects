<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">We Are Coming Soon</h1>
      <button class="btn" id="open-modal-btn">Subscribe</button>
    </div>
    <!-- Add a Modal for the Subscription Form -->
    <dialog id="subscribe-modal" class="modal">
      <form method="dialog" id="subscribe-form">
        <h2 class="title">Subscribe to our Newsletter</h2>
        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
        />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <button id="close-modal-btn" aria-label="close">X</button>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
